<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="hero">
      <div class="wrapper">
        <header>
          <nav>
            <h1 class="title">Multiplication Table</h1>
          </nav>
        </header>
        <div class="fun-fact-div">
          <h2 class="fun-fact__title"></h2>
          <p class="fun-fact"></p>
        </div>
        <p class="error"></p>
        <form>
          <input class="input" type="number" required />
          <button>Submit</button>
        </form>
        <div class="result">
          <ul class="result__list-item"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
